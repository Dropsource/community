<script type="text/javascript">
anchors.options = {

};

$(document).ready(function () { 
	$('.note').click(function(){ 
		jQuery('.note-info').each(function(i, n) {
			if($(this).is(":visible"))
				$(this).slideUp(300);
			else
				$(this).slideDown(300);
		});
	});
});
</script>
